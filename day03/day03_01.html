<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Class样式</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<style>
		.page{
			width:200px;
			height:200px;
			transform: translateX(50vw);
			background: #87CEEB;
			display: block;
		.pageone{
			width:200px;
			height:200px;
			background: #87CEEB;
			/* display: none;//*/
		}
	</style>
	<body>
		<div id="app">
			{{msg}}<br>
			<!-- <div v-on="msg">
				
			</div>绑定属性 通过对象的方式推断是否存在几个类-->
			<div class="pageone" v-bind:class="{page:isActive}">
				绑定css
			</div>
			<br>
			<button @click="b_act">
				转换
			</button>
		</div>
		<script>
			let app=new Vue(
			{
				el:"#app",
				data:{
					msg:"123",
					isActive:false,
				},
				methods:{
				b_act:function()
				{
					this.isActive=!this.isActive
				}
				},
				computed:{
					
				},
				watch:{
					msg:function(value)
					{
						console.log(value);
						
					}
				}
			}
			)
			
		</script>
	</body>
</html>
