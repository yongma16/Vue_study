<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<style type="text/css">
		#spane{
			left:0;
			top:60;
			width:200px;
			height:200px;
			background: skyblue;
		}
		</style>
	<body>
		<div id="app">
			<button @click="showpane">是否显示css样式</button>
			<div v-show="isShow" id="spane">
				it is span
			</div>
			
			<!-- 前缀 -->
		</div>
			
			<script>
				let app=new Vue(
				{
					el:"#app",
					data:
					{
						isShow:true,
					},
					methods:{
						showpane:function()
						{
							// var falg=app.isShow;
							// app.isShow=!falg;
							app.isShow=!app.isShow;
						}
					}
				}
				)
				</script>
	</body>
</html>
