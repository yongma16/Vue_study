<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue第一天</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{title}}
			
		</div>
		
		<script>
			console.log(Vue);//为什么不显示title首先查看app进入这里,let是块级别变量
			let app=new Vue({
				el:"#app",
				data:{
				title:"hello vue"	
				}
			})
			console.log(app)
		</script>
	</body>
</html>
